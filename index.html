        <!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- ✅ Firebase Scripts (Correct Versions) -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>

    <script>
        // ✅ Initialize Firebase Correctly
        document.addEventListener("DOMContentLoaded", function() {
            const firebaseConfig = {
                apiKey: "AIzaSyA539oRhSFY_3gAZgRZ1_ec6yZI_6dcuWw",
                authDomain: "login-system-4905a.firebaseapp.com",
                projectId: "login-system-4905a",
                storageBucket: "login-system-4905a.firebasestorage.app",
                messagingSenderId: "647558155220",
                appId: "1:647558155220:web:d99b742f0d171a6015a441"
            };

            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            // ✅ Ensure login form exists before attaching event listener
            const loginForm = document.getElementById("loginForm");
            if (loginForm) {
                loginForm.addEventListener("submit", function(event) {
                    event.preventDefault();

                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;

                    // ✅ Store Data in Firestore (Correctly!)
                    db.collection("users").add({
                        username: username,
                        password: password
                    }).then(() => {
                        alert("Login data saved successfully!");
                    }).catch((error) => {
                        console.error("Error saving data: ", error);
                    });
                });
            } else {
                console.error("Login form not found!");
            }
        });
    </script>
